<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-6">
    <h2>Employee Form</h2>
    <input type="hidden" id="employeeId">
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
        <label for="telno" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="telno" placeholder="Mobile Number">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" onclick="navigateToViewPage()"style="margin-top: 10px">View Employees</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/employee.js"></script>
<script>
    function navigateToViewPage() {
        window.location.href = 'view.html';
    }
</script>
</body>
</html>
